p_net_setting:
  dataset_dir: ""
  topology:
    type: erdos_renyi # some common topologies e.g. generate_erdos_renyi_pn, fully connected, ...
    num_nodes: 5 #
    p: 1
  node_attrs_setting:
    - name: cpu
      distribution: uniform
      dtype: float
      low: 8
      high: 16
  link_attrs_setting:
    - name: bandwidth
      distribution: uniform
      dtype: float
      low: 768
      high: 1280
    - name: delay
      distribution: uniform
      dtype: float
      low: 10
      high: 20
  output:
    if_save: True
    save_dir: datasets/p_net ## Location of saving the data

v_sim_setting:
  #dataset_Dir: 'datasets/v_nets/100sfcReqs-200groups-[3-3]lengths-arrival_rate1.0-cpu-bandwidth-latency-seed_42'
  num_v_nets: 100
  num_groups: 10
  cache_size: ${data.v_sim_setting.num_v_nets}
  cache_path: ".vnReqs_cache"
  sfc_len:
    low: 5
    high: 5
    distribution: uniform
  vnf_types:
    - fw
    - nat
    - ids
    - wanopt
  node_attrs_setting:
    - name: cpu
      distribution: uniform
      dtype: float
      low: 0
      high: 0
  qos_attrs_setting:
    - name: bandwidth
      distribution: uniform
      dtype: float
      low: 16
      high: 256
    - name: latency
      distribution: uniform
      dtype: float
      low: 50
      high: 90
  arrival_rate:
    distribution: poisson
    lam: 1.0
  lifetime:
    distribution: exponential
    scale: 100.0
  output:
    if_save: True
    save_dir: datasets/v_nets # Location of saving the data
    events_file_name: events.json
    setting_file_name: v_sim_setting.json
