enabled: false #true #false
policies:
  - name: dqn
    type: dqn
    checkpoint: null
  - name: random
    type: random
  - name: violent
    type: exhaustive
    timeout_seconds: 5.0
    max_embeddings: 1000
metrics:
  - acceptance_ratio
  - response_time
  - qoe
runs: ${data.v_sim_setting.num_groups}
seed: 42
report:
  csv: true
  tensorboard: false
  plots: true
output_dir: output_eval
dqn:
  eps_start: ${model.dqn.eps_end}
  eps_end: ${model.dqn.eps_end}
  eps_decay_steps: 1
  double: ${model.dqn.double}
  dueling: ${model.dqn.dueling}
  n_step: 1
